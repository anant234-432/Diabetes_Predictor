
services:
  postgres:
    image: postgres:15
    container_name: diabetes_postgres
    restart: always
    environment:
      POSTGRES_DB: diabetes_db
      POSTGRES_USER: diabetes_user
      POSTGRES_PASSWORD: diabetes_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U diabetes_user -d diabetes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: